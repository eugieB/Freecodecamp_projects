<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<h1 id="title">
  includeafrica application form</h1>
<p id="description"><i>Thank you for taking time to fill this application form</i></p>

<form id="survey-form">
  <div class="form-control">
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" placeholder="Enter Name" required/>
    <div class="form-control">
    <label for="surname" id="surname-label">Surname</label>
    <input type="text" id="surname" placeholder="Enter Surname" required/>
     </div>
   <div class="form-control">
    <label for="age" id="number-label">Age</label>
    <input type="number" id="number" placeholder="age" required min="0" max="200" required/>
    </div>
   <div class="form-control">
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" placeholder="Enter email" required/>
    </div>
    
   <div class="form-control">
     <label for="role">Which option best describes your current role?</label>
   
    <select name="role" id="dropdown">
      <option value="Student"> Student</option>
      <option value="Full-time"> Full-Time</option>
      <option value="Part-time"> Part-Time</option>
      <option value="Other"> Other</option>
     </select>
    </div>
    <div class="form-control">
      <label> Would you recommend         includeafrica to a friend?</label>
      
      <label for="recommend-1"><input type="radio"
      id="recommend-1" name="recommend" value="definitely"/>Definitely</label>
  <label for="recommend-2"><input type="radio"
      id="recommend-2" name="recommend" value="maybe"/>Maybe</label>
 <label for="recommend-3"><input type="radio"
 id="recommend-3" name="recommend" value="maybe"/>Not sure</label>    
    </div>
    
  <div class="form-control">
      <label for= "feature"> What is your favourite feature of includeafrica?</label>
    <select name="feature" id="feature">
      <option value="challenges">Challenges</option>
 <option value="challenges">Projects</option>
 <option value="challenges">Community</option>
 <option value="challenges">Open Source</option> 
    </select>
    </div>
    
    <div class="form-control">
      <label>What would you like to see improved?<small>(Check all that apply)</small></label>
      
      <label for="improve-1"><input type="checkbox" name="improve-1" value="improve-1"/> Front-end Projects
      <label for="improve-2"><input type="checkbox" name="improve-2"value="improve-2"/>Back-end Projects
      <label for="improve-3"><input type="checkbox" name="improve-3"value="improve-3"/>Data Visualisation
      <label for="improve-4"><input type="checkbox" name="improve-4"value="improve-4"/>Challenges
      <label for="improve-5"><input type="checkbox" name="improve-5"value="improve-5"/>Open Source Community
      <label for="improve-6"><input type="checkbox" name="improve-6"value="improve-6"/>Videos
      <label for="improve-7"><input type="checkbox" name="improve-7"value="improve-7"/>City meetups
      <label for="improve-8"><input type="checkbox" name="improve-8"value="improve-8"/>Wiki
      <label for="improve-9"><input type="checkbox" name="improve-9"value="improve-9"/>Forum
      <label for="improve-10"><input type="checkbox" name="improve-10"value="improve-10"/>Additional Courses
    </div>
 
  <div class="form-control">
    <label for="comnents">Any comments or suggestions?</label> 
    <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
        </div>
        
        <button type="submit" id="submit"> Submit</button>
</form>
